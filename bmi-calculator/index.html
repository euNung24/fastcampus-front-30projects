<!doctype html>
<html lang='ko'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>BMI Calculator</title>
  <link rel='shortcut icon' href='./favicon.png' type='image/x-icon'>
  <link rel='stylesheet' href='./main.css'>
</head>
<body>
  <section class='bmi-calculator-wrapper'>
    <form>
      <div class='row'>
        <div class='col'>
          <label for='height'>신장(m)</label>
          <input type='number' id='height' name='height' placeholder='m 단위'>
        </div>
        <div class='col'>
          <label for='weight'>몸무게(kg)</label>
          <input type='number' id='weight' name='weight' placeholder='kg 단위'>
        </div>
        <div class='col'>
          <button class='btn'>결과</button>
        </div>
      </div>
    </form>
  </section>
</body>
</html>
