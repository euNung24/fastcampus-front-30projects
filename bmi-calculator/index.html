<!doctype html>
<html lang='ko'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>BMI Calculator</title>
  <link rel='shortcut icon' href='./favicon.png' type='image/x-icon'>
  <link rel='stylesheet' href='./main.css'>
</head>
<body>
  <section class='bmi-calculator-wrapper'>
    <form>
      <div class='row'>
        <div class='col'>
          <label for='height'>신장(m)</label>
          <input type='number' id='height' name='height' min='0.5' max='2.5' step='0.01' placeholder='m 단위'>
        </div>
        <div class='col'>
          <label for='weight'>몸무게(kg)</label>
          <input type='number' id='weight' name='weight' min='10' max='300' placeholder='kg 단위'>
        </div>
        <div class='col'>
          <button type='submit' class='btn'>결과</button>
        </div>
      </div>
      <div class='result'>
        <meter min='10' max='40' optimum='20' low='18.5' high='22.9' value='20'></meter>
        <div class='result-text'>
          <p class='bmi-value'>당신의 BMI는 <span></span>입니다.</p>
          <p class='state'><span></span>입니다.</p>
        </div>
        <button type='reset' class='btn'>초기화</button>
      </div>
    </form>
  </section>
  <script src='./main.js'></script>
</body>
</html>
