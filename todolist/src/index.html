<!doctype html>
<html lang='ko'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Todolist</title>
</head>
<body>
<div class='container'>
  <header>
    <h1>To Do List</h1>
  </header>
  <div class="input-container" id="input-container">
    <form class="input-area" id="input-area">
      <input type="text" class="todo-input" id="todo-input" name='content' maxlength="50" required/>
      <button class="todo-btn" id="add-btn" type="submit">
        <i class="fas fa-plus"></i>
      </button>
    </form>
    <div class="radio-area" id="radio-area">
      <input type="radio" id="filter1" name="filter" value="ALL" checked>
      <label for="filter1">All</label>
      <input type="radio" id="filter2" name="filter" value="TODO">
      <label for="filter2">Todo</label>
      <input type="radio" id="filter3" name="filter" value="DONE">
      <label for="filter3">Done</label>
    </div>
  </div>
  <div class="todo-container" id="todo-container">
    <div class="todo-list" id="todo-list">
    </div>
  </div>
</div>
</body>
</html>
