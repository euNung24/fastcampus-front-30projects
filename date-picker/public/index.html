<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Picker</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="dist/scss/style.css">
</head>
<body>
    <section class='date-picker-wrapper'>
        <div class='date-picker-input'>2023/12/28</div>
        <div class='calendar-wrapper show'>
            <div class='month'>
                <button class='btn-prev'>&lt;</button>
                <div>
                    <span>2023</span>
                    <span>December</span>
                </div>
                <button class='btn-next'>&gt;</button>
            </div>
            <div class='days'>
                <span>일</span>
                <span>월</span>
                <span>화</span>
                <span>수</span>
                <span>목</span>
                <span>금</span>
                <span>토</span>
            </div>
            <div class='dates'>
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span><span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span><span>29</span><span>30</span><span>31</span>
            </div>
        </div>
    </section>
<script src="dist/js/index.js"></script>
</body>
</html>
