<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Image Slider</title>
</head>
<body>
  <section class='container'>
    <div class="image-slider-wrapper">
      <ul class='image-box'>
        <li><img src="<%= require('./src/image/red.jpeg') %>" alt='red'></li>
        <li><img src="<%= require('./src/image/orange.jpeg') %>" alt='orange'></li>
        <li><img src="<%= require('./src/image/yellow.jpeg') %>" alt='yellow'></li>
        <li><img src="<%= require('./src/image/green.jpeg') %>" alt='green'></li>
        <li><img src="<%= require('./src/image/blue.jpeg') %>" alt='blue'></li>
        <li><img src="<%= require('./src/image/indigo.jpeg') %>" alt='indigo'></li>
        <li><img src="<%= require('./src/image/violet.jpeg') %>" alt='violet'></li>
      </ul>
      <div class='btn-slide-box'>
        <button class='btn-prev'><i class="fa-solid fa-arrow-left"></i></button>
        <button class='btn-next'><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <ul class='indicator-box'>
      </ul>
      <div class='btn-control-box'>
        <button class='btn-pause' data-status="pause"><i class="fa-solid fa-pause"></i></button>
        <button class='btn-play' data-status="play"><i class="fa-solid fa-play"></i></button>
      </div>
    </div>
  </section>
</body>
</html>
