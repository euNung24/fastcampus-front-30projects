<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Virtual Keyboard</title>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>
<body>
<section class="container">
  <h1>Virtual Keyboard</h1>
  <div>
    <div class="settingBox">
      <div class="darkModeBox">
        <label for="theme">
          <input id="theme" name="theme" type="checkbox">
          <span class="toggle"></span>
        </label>
      </div>
      <div class="FontBox">
        <label for="font">Font: </label>
        <select id="font" name="font">
          <option disabled selected value="">Choose Font</option>
          <option value="monospace">default</option>
          <option value="Comic Sans Ms, Comic Sans, cursive">Font1</option>
          <option value="Dancing Script, sans-serif">Font2</option>
          <option value="Pacifico, fantasy">Font3</option>
        </select>
      </div>
    </div>
    <section class="keyboardWrapper">
      <div class="keyboardInputBox">
        <input name="value" type="text" value="">
        <p class="message">한글 입력 불가</p>
      </div>
      <div class="keyboardBox">
        <div class="row">
          <div class="keyBox specialKey">
            <kbd data-key="~">~</kbd>
            <kbd data-key="₩">₩</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="!">!</kbd>
            <kbd data-key="1">1</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="@">@</kbd>
            <kbd data-key="2">2</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="#">#</kbd>
            <kbd data-key="3">3</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="$">$</kbd>
            <kbd data-key="4">4</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="%">%</kbd>
            <kbd data-key="5">5</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="^">^</kbd>
            <kbd data-key="6">6</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="&">&</kbd>
            <kbd data-key="7">7</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="*">*</kbd>
            <kbd data-key="8">8</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="(">(</kbd>
            <kbd data-key="9">9</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key=")">)</kbd>
            <kbd data-key="0">0</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="+">+</kbd>
            <kbd data-key="=">=</kbd>
          </div>
          <div class="keyBox fnKey right">
            <kbd data-key="Backspace">Backspace</kbd>
          </div>
        </div>
        <div class="row">
          <div class="keyBox fnKey">
            <kbd data-key="tab">tab</kbd>
          </div>
          <div class="keyBox doubleKey">
            <div>
              <kbd data-key="ㅂ">ㅂ</kbd>
              <kbd data-key="ㅃ">ㅃ</kbd>
            </div>
            <kbd data-key="Q">Q</kbd>
          </div>
          <div class="keyBox doubleKey">
            <div>
              <kbd data-key="ㅈ">ㅈ</kbd>
              <kbd data-key="ㅉ">ㅉ</kbd>
            </div>
            <kbd data-key="W">W</kbd>
          </div>
          <div class="keyBox doubleKey">
            <div>
              <kbd data-key="ㄷ">ㄷ</kbd>
              <kbd data-key="ㄸ">ㄸ</kbd>
            </div>
            <kbd data-key="E">E</kbd>
          </div>
          <div class="keyBox doubleKey">
            <div>
              <kbd data-key="ㄱ">ㄱ</kbd>
              <kbd data-key="ㄲ">ㄲ</kbd>
            </div>
            <kbd data-key="R">R</kbd>
          </div>
          <div class="keyBox doubleKey">
            <div>
              <kbd data-key="ㅅ">ㅅ</kbd>
              <kbd data-key="ㅆ">ㅆ</kbd>
            </div>
            <kbd data-key="T">T</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅛ">ㅛ</kbd>
            <kbd data-key="Y">Y</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅕ">ㅕ</kbd>
            <kbd data-key="U">U</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅑ">ㅑ</kbd>
            <kbd data-key="U">U</kbd>
          </div>
          <div class="keyBox doubleKey">
            <div>
              <kbd data-key="ㅐ">ㅐ</kbd>
              <kbd data-key="ㅒ">ㅒ</kbd>
            </div>
            <kbd data-key="O">O</kbd>
          </div>
          <div class="keyBox doubleKey">
            <div>
              <kbd data-key="ㅔ">ㅔ</kbd>
              <kbd data-key="ㅖ">ㅖ</kbd>
            </div>
            <kbd data-key="P">P</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="{">{</kbd>
            <kbd data-key="[">[</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="}">}</kbd>
            <kbd data-key="]">]</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key="|">|</kbd>
            <kbd data-key="\">\</kbd>
          </div>
        </div>
        <div class="row">
          <div class="keyBox fnKey">
            <kbd data-key="한">한/A</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅁ">ㅁ</kbd>
            <kbd data-key="A">A</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㄴ">ㄴ</kbd>
            <kbd data-key="S">S</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅇ">ㅇ</kbd>
            <kbd data-key="D">D</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㄹ">ㄹ</kbd>
            <kbd data-key="F">F</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅎ">ㅎ</kbd>
            <kbd data-key="G">G</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅗ">ㅗ</kbd>
            <kbd data-key="H">H</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅓ">ㅓ</kbd>
            <kbd data-key="J">J</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅏ">ㅏ</kbd>
            <kbd data-key="K">K</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅣ">ㅣ</kbd>
            <kbd data-key="L">L</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key=":">:</kbd>
            <kbd data-key=";">;</kbd>
          </div>
          <div class="keyBox specialKey">
            <kbd data-key=""">"</kbd>
            <kbd data-key="'">'</kbd>
          </div>
          <div class="keyBox fnKey right">
            <kbd data-key="Enter">Enter</kbd>
          </div>
        </div>
        <div class="row">
          <div class="keyBox fnKey">
            <kbd data-key="shift">shift</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅋ">ㅋ</kbd>
            <kbd data-key="Z">Z</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅌ">ㅌ</kbd>
            <kbd data-key="X">X</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅊ">ㅊ</kbd>
            <kbd data-key="C">C</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅍ">ㅍ</kbd>
            <kbd data-key="V">V</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅠ">ㅠ</kbd>
            <kbd data-key="B">B</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅜ">ㅜ</kbd>
            <kbd data-key="N">N</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ㅡ">ㅡ</kbd>
            <kbd data-key="M">M</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="&">&lt;</kbd>
            <kbd data-key=",">,</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="&">&gt;</kbd>
            <kbd data-key=".">.</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="?">?</kbd>
            <kbd data-key="/">/</kbd>
          </div>
          <div class="keyBox fnKey right">
            <kbd data-key="shift">shift</kbd>
          </div>
        </div>
        <div class="row">
          <div class="keyBox">
            <kbd data-key="fn">fn</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ctrl">ctrl</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="opt">opt</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="cmd">cmd</kbd>
          </div>
          <div class="keyBox fnKey" style="justify-content: center">
            <kbd data-key="spacebar">spacebar</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="cmd">cmd</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="opt">opt</kbd>
          </div>
          <div class="keyBox">
            <kbd data-key="ctrl">ctrl</kbd>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
</body>
</html>
